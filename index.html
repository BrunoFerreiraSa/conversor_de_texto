<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <header>Conversor de Texto</header>
    <main>
        <label>Digite ou cole o texto para converter:</label>
        <div class="input-container">
            <textarea id="input-text" placeholder="Insira seu texto aqui..."></textarea>
            <button id="clear-input-btn" onclick="clearInputAndResult()">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <label>Resultado da Conversão:</label>
        <div id="output-container">
            <p id="output-text" class="placeholder">O texto convertido aparecerá aqui...</p>
            <button id="copy-btn" onclick="copyResult()">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="buttons">
            <button class="elevated-btn" onclick="toUpperCase()">
                <i class="fas fa-font"></i>
                <span>MAIÚSCULAS</span>
            </button>
            <button class="elevated-btn" onclick="toLowerCase()">
                <i class="fas fa-text-size"></i>
                <span>minúsculas</span>
            </button>
            <button class="elevated-btn" onclick="invertCase()">
                <i class="fas fa-arrows-alt-v"></i>
                <span>Inverter Caso</span>
            </button>
            <button class="elevated-btn" onclick="titleCase()">
                <i class="fas fa-heading"></i>
                <span>Caso de Título</span>
            </button>
            <button class="elevated-btn" onclick="sentenceCase()">
                <i class="fas fa-quote-left"></i>
                <span>Caso de Sentença</span>
            </button>
            <button class="text-btn" onclick="clearInputAndResult()">
                <i class="fas fa-trash-alt"></i>
                <span>Limpar Tudo</span>
            </button>
        </div>
    </main>

    <div id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Texto copiado para a área de transferência!</span>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const clearInputBtn = document.getElementById('clear-input-btn');
        const copyBtn = document.getElementById('copy-btn');
        const toast = document.getElementById('toast');

        inputText.addEventListener('input', updateInput);

        function updateInput() {
            const input = inputText.value;
            const output = performAutoConversion(input);
            setOutput(output);
            clearInputBtn.style.display = input ? 'block' : 'none';
        }

        function performAutoConversion(input) {
            if (!input) return '';

            let upperCount = 0;
            let lowerCount = 0;

            for (let char of input) {
                if (char === char.toUpperCase() && char !== char.toLowerCase()) {
                    upperCount++;
                } else if (char === char.toLowerCase() && char !== char.toUpperCase()) {
                    lowerCount++;
                }
            }

            if (upperCount > lowerCount) {
                return input.toLowerCase();
            } else {
                return input.toUpperCase();
            }
        }

        function setOutput(text) {
            if (text) {
                outputText.textContent = text;
                outputText.classList.remove('placeholder');
                copyBtn.style.display = 'block';
            } else {
                outputText.textContent = 'O texto convertido aparecerá aqui...';
                outputText.classList.add('placeholder');
                copyBtn.style.display = 'none';
            }
        }

        function getInput() {
            return inputText.value;
        }

        function toUpperCase() {
            setOutput(getInput().toUpperCase());
        }

        function toLowerCase() {
            setOutput(getInput().toLowerCase());
        }

        function invertCase() {
            const input = getInput();
            const output = input.split('').map(char => {
                if (char === char.toUpperCase()) {
                    return char.toLowerCase();
                } else {
                    return char.toUpperCase();
                }
            }).join('');
            setOutput(output);
        }

        function titleCase() {
            const input = getInput();
            const output = input.split(' ').map(word => {
                if (!word) return '';
                return word[0].toUpperCase() + word.slice(1).toLowerCase();
            }).join(' ');
            setOutput(output);
        }

        function sentenceCase() {
            const input = getInput();
            const output = input.toLowerCase().replace(/(^\w|\.\s+\w)/g, match => match.toUpperCase());
            setOutput(output);
        }

        function clearInputAndResult() {
            inputText.value = '';
            setOutput('');
            clearInputBtn.style.display = 'none';
        }

        async function copyResult() {
            const text = outputText.textContent;
            if (text && !outputText.classList.contains('placeholder')) {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast();
                } catch (err) {
                    console.error('Falha ao copiar: ', err);
                }
            }
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
