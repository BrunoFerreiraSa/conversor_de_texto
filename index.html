<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" data-lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Texto - Transforme seu texto rapidamente</title>
  <meta name="description" content="Converta texto para maiÃºsculas, minÃºsculas, title case, sentence case, inverter caso e mais. Gratuito e sem anÃºncios."/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --text-secondary: #475569;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --border: #e2e8f0;
      --card: #f8fafc;
      --radius: 12px;
      --shadow-sm: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.05);
    }

    [data-theme="dark"] {
      --bg: #0a0a0a;
      --text: #f0f0f0;
      --text-secondary: #a0a0a0;
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --border: #2a2a2a;
      --card: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .top-controls {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .lang-select {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
      cursor: pointer;
      color: var(--text);
      min-width: 140px;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      background: transparent;   /* Sem fundo */
      border: none;              /* Sem borda */
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;         /* Emoji um pouco maior para visibilidade */
      cursor: pointer;
      color: var(--text-secondary);
      opacity: 0.6;              /* Mais discreto (opacidade reduzida) */
      transition: opacity 0.2s ease, transform 0.2s ease;
      box-shadow: none;          /* Sem sombra */
    }

    .theme-toggle:hover {
      opacity: 1;                /* Fica mais visÃ­vel no hover */
      transform: scale(1.1);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: clamp(0.9rem, 3.5vw, 1.05rem);
    }

    .editor {
      display: grid;
      gap: 1.25rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 1rem;
      font-size: clamp(0.95rem, 3.5vw, 1.05rem);
      line-height: 1.6;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text);
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .char-count {
      text-align: right;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .output-wrapper {
      position: relative;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
    }

    .output {
      min-height: 140px;
      padding: 1rem 3.5rem 1rem 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: clamp(0.95rem, 3.5vw, 1.05rem);
    }

    .output:empty::before {
      content: attr(data-placeholder);
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(16, 185, 129, 0.2);
    }

    .copy-btn.disabled {
      background: #6b7280;
      cursor: not-allowed;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    button {
      padding: 0.75rem 1.4rem;
      font-size: clamp(0.9rem, 3.5vw, 0.95rem);
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--primary);
      color: white;
      flex: 1;
      min-width: 140px;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(99, 102, 241, 0.2);
    }

    button.clear {
      background: #ef4444;
    }

    button.clear:hover {
      background: #dc2626;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #1e1e1e;
      color: white;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: clamp(1rem, 4vw, 1.1rem);
      max-width: 90%;
      text-align: center;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: bounceIn 0.6s ease-out;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      70% { transform: translate(-50%, -50%) scale(0.9); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .toast::before {
      content: "âœ…";
      font-size: 1.5rem;
      animation: spin 0.5s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .top-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 0.75rem;
      }
      .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        font-size: 1.4rem;
        opacity: 0.7;
      }
      .editor { padding: 1.25rem; gap: 1rem; }
      .toolbar { flex-direction: column; }
      button { min-width: auto; }
      .output { padding-right: 3rem; min-height: 120px; }
      .copy-btn { padding: 0.4rem 0.8rem; font-size: 0.85rem; top: 0.6rem; right: 0.6rem; }
      .char-count { font-size: 0.85rem; }
      header { margin-bottom: 1.5rem; }
    }

    @media (max-width: 480px) {
      body { padding: 0.75rem; }
      .editor { padding: 1rem; }
      textarea, .output { min-height: 110px; }
      .copy-btn { padding: 0.35rem 0.7rem; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-controls">
      <select class="lang-select" id="lang-select">
        <option value="pt">PortuguÃªs</option>
        <option value="en">English</option>
        <option value="es">EspaÃ±ol</option>
        <option value="fr">FranÃ§ais</option>
      </select>
    </div>

    <header>
      <h1 data-i18n="title">Conversor de Texto</h1>
      <p class="subtitle" data-i18n="subtitle">Transforme seu texto em segundos â€¢ Gratuito e sem anÃºncios</p>
    </header>

    <div class="editor">
      <textarea id="input" data-i18n-placeholder="inputPlaceholder" placeholder="Cole ou digite seu texto aqui..." autofocus></textarea>
      <p class="char-count" id="char-count" data-i18n="charCount">Caracteres: 0</p>
      
      <div class="output-wrapper">
        <div class="output" id="output" data-placeholder data-i18n-placeholder="outputPlaceholder"></div>
        <button data-action="copy" class="copy-btn" data-i18n="copy">Copiar</button>
      </div>

      <div class="toolbar">
        <button data-action="upper" data-i18n="upper">MAIÃšSCULAS</button>
        <button data-action="lower" data-i18n="lower">minÃºsculas</button>
        <button data-action="invert" data-i18n="invert">Inverter Caso</button>
        <button data-action="title" data-i18n="titleCase">Caso de TÃ­tulo</button>
        <button data-action="sentence" data-i18n="sentence">Caso de SentenÃ§a</button>
        <button data-action="clear" class="clear" data-i18n="clear">Limpar Tudo</button>
      </div>
    </div>
  </div>

  <button class="theme-toggle" aria-label="Alternar tema">ðŸŒ™</button>

  <div class="toast" id="toast" data-i18n="toast">Texto copiado para a Ã¡rea de transferÃªncia!</div>

  <script>
    const translations = {
      pt: {
        title: 'Conversor de Texto',
        subtitle: 'Transforme seu texto em segundos â€¢ Gratuito e sem anÃºncios',
        inputPlaceholder: 'Cole ou digite seu texto aqui...',
        outputPlaceholder: 'O texto convertido aparecerÃ¡ aqui...',
        charCount: 'Caracteres: {count}',
        upper: 'MAIÃšSCULAS',
        lower: 'minÃºsculas',
        invert: 'Inverter Caso',
        titleCase: 'Caso de TÃ­tulo',
        sentence: 'Caso de SentenÃ§a',
        clear: 'Limpar Tudo',
        copy: 'Copiar',
        toast: 'Texto copiado para a Ã¡rea de transferÃªncia!'
      },
      en: {
        title: 'Text Converter',
        subtitle: 'Transform your text in seconds â€¢ Free and ad-free',
        inputPlaceholder: 'Paste or type your text here...',
        outputPlaceholder: 'The converted text will appear here...',
        charCount: 'Characters: {count}',
        upper: 'UPPERCASE',
        lower: 'lowercase',
        invert: 'Invert Case',
        titleCase: 'Title Case',
        sentence: 'Sentence Case',
        clear: 'Clear All',
        copy: 'Copy',
        toast: 'Text copied to clipboard!'
      },
      es: {
        title: 'Convertidor de Texto',
        subtitle: 'Transforma tu texto en segundos â€¢ Gratuito y sin anuncios',
        inputPlaceholder: 'Pega o escribe tu texto aquÃ­...',
        outputPlaceholder: 'El texto convertido aparecerÃ¡ aquÃ­...',
        charCount: 'Caracteres: {count}',
        upper: 'MAYÃšSCULAS',
        lower: 'minÃºsculas',
        invert: 'Invertir Caso',
        titleCase: 'Caso de TÃ­tulo',
        sentence: 'Caso de OraciÃ³n',
        clear: 'Limpiar Todo',
        copy: 'Copiar',
        toast: 'Texto copiado al portapapeles!'
      },
      fr: {
        title: 'Convertisseur de Texte',
        subtitle: 'Transformez votre texte en secondes â€¢ Gratuit et sans publicitÃ©',
        inputPlaceholder: 'Collez ou tapez votre texte ici...',
        outputPlaceholder: 'Le texte converti apparaÃ®tra ici...',
        charCount: 'CaractÃ¨res: {count}',
        upper: 'MAJUSCULES',
        lower: 'minuscules',
        invert: 'Inverser la Casse',
        titleCase: 'Casse de Titre',
        sentence: 'Casse de Phrase',
        clear: 'Effacer Tout',
        copy: 'Copier',
        toast: 'Texte copiÃ© dans le presse-papiers!'
      }
    };

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const charCount = document.getElementById('char-count');
    const toast = document.getElementById('toast');
    const themeToggle = document.querySelector('.theme-toggle');
    const copyBtn = document.querySelector('.copy-btn');
    const langSelect = document.getElementById('lang-select');

    function updateLanguage(lang) {
      document.documentElement.setAttribute('data-lang', lang);
      document.documentElement.lang = lang === 'pt' ? 'pt-BR' : lang;
      const trans = translations[lang];
      
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        el.textContent = trans[key];
      });

      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.dataset.i18nPlaceholder;
        el.placeholder = trans[key];
        if (el.tagName === 'DIV') el.setAttribute('data-placeholder', trans[key]);
      });

      const count = input.value.length;
      charCount.textContent = trans.charCount.replace('{count}', count);

      toast.textContent = trans.toast;

      output.setAttribute('data-placeholder', trans.outputPlaceholder);
    }

    const savedLang = localStorage.getItem('lang') || 'pt';
    langSelect.value = savedLang;
    updateLanguage(savedLang);

    langSelect.addEventListener('change', (e) => {
      const lang = e.target.value;
      localStorage.setItem('lang', lang);
      updateLanguage(lang);
    });

    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeToggle.textContent = 'â˜€ï¸';
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      themeToggle.textContent = next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', next);
    });

    const conversions = {
      upper: text => text.toUpperCase(),
      lower: text => text.toLowerCase(),
      invert: text => text.split('').map(c => 
        c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join(''),
      title: text => text.toLowerCase().replace(/(^|\s)\S/g, l => l.toUpperCase()),
      sentence: text => {
        const lower = text.toLowerCase();
        return lower.charAt(0).toUpperCase() + lower.slice(1);
      }
    };

    function autoConvert() {
      const text = input.value.trim();
      if (!text) {
        output.textContent = '';
        updateCopyBtn();
        return;
      }

      if (text === text.toUpperCase()) {
        output.textContent = text.toLowerCase();
      } else if (text === text.toLowerCase()) {
        output.textContent = text.toUpperCase();
      } else {
        output.textContent = conversions.invert(text);
      }
      updateCopyBtn();
    }

    function updateCopyBtn() {
      if (output.textContent.trim()) {
        copyBtn.classList.remove('disabled');
      } else {
        copyBtn.classList.add('disabled');
      }
    }

    input.addEventListener('input', () => {
      const lang = document.documentElement.getAttribute('data-lang');
      const trans = translations[lang];
      charCount.textContent = trans.charCount.replace('{count}', input.value.length);
      autoConvert();
    });

    function convert(action) {
      const text = input.value.trim();
      if (!text && action !== 'clear') return;
      
      if (action === 'clear') {
        input.value = '';
        output.textContent = '';
        const lang = document.documentElement.getAttribute('data-lang');
        const trans = translations[lang];
        charCount.textContent = trans.charCount.replace('{count}', 0);
        updateCopyBtn();
        return;
      }
      
      if (action === 'copy') {
        if (!output.textContent.trim()) return;
        navigator.clipboard.writeText(output.textContent).then(() => {
          showToast();
        });
        return;
      }

      output.textContent = conversions[action](text);
      updateCopyBtn();
    }

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2800);
    }

    document.querySelectorAll('[data-action]').forEach(btn => {
      btn.addEventListener('click', () => convert(btn.dataset.action));
    });

    document.addEventListener('keydown', e => {
      if (e.ctrlKey && e.key === 'Enter' && output.textContent.trim()) {
        convert('copy');
      }
    });

    updateCopyBtn();
  </script>
</body>
</html>
